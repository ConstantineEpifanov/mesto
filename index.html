<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>

  <main class="content">
    <section class="profile content__profile">
      <img class="profile__avatar" src="./images/Cousteau.png" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <p class="profile__info-subtitle">Исследователь океана</p>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards content__cards">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_profile"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_profile" name="edit-profile">
        <input class="popup__input popup__input_edit_name" type="text" name="Имя" value="Жак-Ив Кусто" required minlength="2" maxlength="40">
        <span class="popup__input-error"></span>
        <input class="popup__input popup__input_edit_status" type="text" name="О себе" value="Исследователь океана" required minlength="2" maxlength="200">
        <span class="popup__input-error"></span>
        <button class="popup__button popup__button_disabled" type="submit" value="save" disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_cards">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_card"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_card" name="add-card">
        <input class="popup__input popup__input_edit_title" type="text" name="Название" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__input-error"></span>
        <input class="popup__input popup__input_edit_img" type="url" name="Ссылка" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error"></span>
        <button class="popup__button popup__button_disabled" type="submit" value="save" disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__container-image">
      <button type="button" class="popup__close-button popup__close-button_image"></button>
      <img class="popup__image" src="#" alt="">
      <p class="popup__image-title"></p>
    </div>
  </div>

  <template id="card-template">
    <article class="card">
      <button type="button" class="card__button-delete"></button>
      <img class="card__image" src="#" alt="">
      <div class="card__bottom">
        <h2 class="card__title"></h2>
        <button type="button" class="card__button-like"></button>
      </div>
    </article>
  </template>


  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/validate.js"></script>
</body>

</html>

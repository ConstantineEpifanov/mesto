<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="" alt="">
      <div class="profile-info">
        <h1 class="profile-info__title"></h1>
        <p class="profile-info__subtitle"></p>
        <button class="profile__edit-button"></button>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="cards content__cards">
      <div class="card">
        <img class="card__image" src="./images/Аргентина.jpg" alt="Аргентина">
        <div class="card__bottom">
          <h2 class="card__title">Аргентина</h2>
          <div class="card__button"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/Багамы.jpg" alt="Багамы">
        <div class="card__bottom">
          <h2 class="card__title">Багамы</h2>
          <div class="card__button"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/Германия.jpg" alt="Германия">
        <div class="card__bottom">
          <h2 class="card__title">Германия</h2>
          <div class="card__button"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/Грузия.jpg" alt="Грузия">
        <div class="card__bottom">
          <h2 class="card__title">Грузия</h2>
          <div class="card__button"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/Канада.jpg" alt="Канада">
        <div class="card__bottom">
          <h2 class="card__title">Канада</h2>
          <div class="card__button"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/Монголия.jpg" alt="Монголия">
        <div class="card__bottom">
          <h2 class="card__title">Монголия</h2>
          <div class="card__button"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright"></p>
  </footer>
</body>

</html>

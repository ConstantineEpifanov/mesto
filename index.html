<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>

  <main class="content">
    <section class="profile content__profile">
      <img class="profile__avatar" src="./images/Cousteau.png" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <p class="profile__info-subtitle">Исследователь океана</p>
        <button class="profile__edit-button"></button>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="cards content__cards">
      <article class="card">
        <img class="card__image" src="./images/Аргентина.jpg" alt="Аргентина">
        <div class="card__bottom">
          <h2 class="card__title">Аргентина</h2>
          <button class="card__button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/Багамы.jpg" alt="Багамы">
        <div class="card__bottom">
          <h2 class="card__title">Багамы</h2>
          <button class="card__button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/Германия.jpg" alt="Германия">
        <div class="card__bottom">
          <h2 class="card__title">Германия</h2>
          <button class="card__button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/Грузия.jpg" alt="Грузия">
        <div class="card__bottom">
          <h2 class="card__title">Грузия</h2>
          <button class="card__button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/Канада.jpg" alt="Канада">
        <div class="card__bottom">
          <h2 class="card__title">Канада</h2>
          <button class="card__button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/Монголия.jpg" alt="Монголия">
        <div class="card__bottom">
          <h2 class="card__title">Монголия</h2>
          <button class="card__button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-profile">
        <input class="popup__input popup__input_edit_name" type="text" name="Имя" value="Жак-Ив Кусто">
        <input class="popup__input popup__input_edit_status" type="text" name="О себе" value="Исследователь океана">
        <button class="popup__button" type="submit" value="save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
